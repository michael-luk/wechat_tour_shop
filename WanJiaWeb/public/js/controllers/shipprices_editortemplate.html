<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<form class="form-horizontal" role="form" ng-submit="formSave(myform.$valid)" name="myform" novalidate>
			<!--<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 城市: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="city" ng-model="currentObj.city" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>-->

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					   for="form-field-1"> 城市: </label>

				<div class="col-sm-9">
					<div class="gridStyle" ng-grid="gridCity"></div>
					<br>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 送货区域: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="zone" ng-model="currentObj.zone" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 送货地址: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="area" ng-model="currentObj.area" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 运费: </label>

				<div class="col-sm-9">
					<input type="number" id="form-field-3" name="shipPrice" ng-model="currentObj.shipPrice" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

  			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 备注: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8"
						ng-model="currentObj.comment" ng-maxlength="100"></textarea>
				</div>
			</div>
			
			<div class="form-group" ng-show="myform.$invalid">
    			<label class="col-sm-2 control-label"></label>

			    <div class="col-sm-10">
			      <div class="alert alert-danger" style="margin-bottom: 0px">
			        <ul>
			          <!--<li ng-show="myform.city.$error.required">城市不能为空！</li>-->
			          <!-- <li ng-show="myform.zone.$error.required">送货区域不能为空！</li> -->
			          <li ng-show="myform.area.$error.required">送货地址不能为空！</li>
			          <li ng-show="myform.shipPrice.$error.required">运费不能为空！</li>
			        </ul>
			      </div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 no-padding-right">
				    <input type="button" class="btn btn-danger" value="取消" ng-click="$modalClose()" style="float:right;margin: 0 -15%;"/>
				    <input type="submit" class="btn btn-primary" value="确定" ng-disabled="myform.$invalid" style="float:right;"/>
				</div>
			</div>
		</form>

	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
