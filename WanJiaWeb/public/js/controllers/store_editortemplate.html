<div class="row">
	<div class="col-xs-12">
		<!-- PAGE CONTENT BEGINS -->

		<form class="form-horizontal" role="form" name="myform" ng-submit="formSave(myform.$valid)" novalidate>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 店铺区域: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="area" ng-model="currentObj.area" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 联系电话: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="phone" ng-model="currentObj.phone" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 邮箱: </label>

				<div class="col-sm-9">
					<input type="text" id="form-field-3" name="mailbox" ng-model="currentObj.mailbox" required
						class="col-xs-10 col-sm-5" />
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 备注1: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8"
						ng-model="currentObj.description1"></textarea>
					<span class="help-inline col-xs-12 col-sm-7"> <span
						class="middle">* 不超过200字</span>
					</span>
				</div>
			</div>

			<div class="space-4"></div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right"
					for="form-field-1"> 备注2: </label>

				<div class="col-sm-9">
					<textarea class="form-control" id="form-field-8"
						ng-model="currentObj.description2"></textarea>
					<span class="help-inline col-xs-12 col-sm-7"> <span
						class="middle">* 不超过200字</span>
					</span>
				</div>
			</div>

			<div class="form-group" ng-show="myform.$invalid">
    			<label class="col-sm-2 control-label"></label>

			    <div class="col-sm-10">
			      <div class="alert alert-danger" style="margin-bottom: 0px">
			        <ul>
			          <li ng-show="myform.area.$error.required">店铺区域不能为空！</li>
			          <li ng-show="myform.phone.$error.required">联系电话不能为空！</li>
			          <li ng-show="myform.mailbox.$error.required">邮箱不能为空！</li>
			        </ul>
			      </div>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 no-padding-right">
				    <input type="button" class="btn btn-danger" value="取消" ng-click="$modalClose()" style="float:right;margin: 0 -15%;"/>
				    <input type="submit" class="btn btn-primary" value="确定" ng-disabled="myform.$invalid" style="float:right;"/>
				</div>
			</div>
		</form>

	</div>
	<!-- /.col -->
</div>
<!-- /.row -->
