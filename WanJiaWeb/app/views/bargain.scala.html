@dm_frame_not("砍价首页", "BargainApp", "BargainController") {
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/bargain.css")' />
    <script src='@routes.Assets.at("js/controllers/bargain_controller.js")'></script>

    <section>
        <div class="bargain_top">
            <div class="bargain_top_img">
                <img src="/showimg/upload/{{products.images | getFirstImage}}">
            </div>
            <div class="bargain_top_text clear" style="width: 100%; font-size: 14px;">
                <p class="top_p1" ng-bind="products.name">可莱丝针剂水库面膜10片套装，韩国进口，深层补水，修复毛孔。</p>
                <p class="top_p2">原价<br>￥<span ng-bind="products.price">100.00</span></p>
            </div>
        </div>
        <div class="bargain_main ">
            <div class="old">
                <p><span>当前价</span><br><span ng-bind="LineActivities.presentPrice | currency: '￥'">￥100.00</span></p>
            </div>
            <div class="new">
                <p><span>已砍</span><br><span ng-bind="LineActivities.originalPrice - LineActivities.presentPrice | currency: '￥'">￥0.00</span></p>
            </div>
        </div>
        <div class="bargain_footer">
            <div class="user clear">
                <div class="user_img">
                    <img src='{{user.headImgUrl}}'>
                </div>
                <div class="user_text">
                    <span ng-bind="user.nickname"></span>，关公耍大刀，一刀又一刀，快来试试你的刀法如何？
                </div>
            </div>
            <button class="bargain_bnt" ng-click="FromTheCut()">
                <img src='@routes.Assets.at("images/kan1.png")' class="img2">
                <span class="bnt_sp">手起刀落</span>
            </button>
        </div>


    </section>


}


<script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>

<script type="text/javascript">
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '@session.get("appid")',
            // 必填，公众号的唯一标识
            timestamp:'@session.get("timestamp")' ,
            // 必填，生成签名的时间戳
            nonceStr: '@session.get("nonce")',
            // 必填，生成签名的随机串
            signature: '@session.get("signature")',
            // 必填，签名，见附录1
            jsApiList: [
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                /*   'onMenuShareQQ',
                 'onMenuShareWeibo',*/
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function() {

//分享给朋友
            wx.onMenuShareAppMessage({
                title: '漫天香小龙虾', // 分享标题
                desc: '珠海NO.1的漫天香小龙虾外卖来啦,下单有惊喜!好吃不仅小龙虾!', // 分享描述
                link: window.location.href, // 分享链接
                imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/xlx.jpg', // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    //alert("got it");
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    //alert("got it cancel");
                    // 用户取消分享后执行的回调函数
                }
            });


            wx.onMenuShareTimeline({
                title: '漫天香小龙虾', // 分享标题
                link:window.location.href, // 分享链接
                imgUrl: window.location.protocol + '//' + window.location.host + '/assets/img/xlx.jpg', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.error(function(res) {
                //alert(res.errMsg);
            });

        });


</script>
