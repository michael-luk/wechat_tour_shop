@frame("购物车", "CartApp", "CartController") {
<meta charset="UTF-8">
	<link rel="stylesheet" href='@routes.Assets.at("css/cat.css")' />
<div class="order-wine">
	<div class="order-p1">
		<img src='@routes.Assets.at("img/{{selectAllFlag | showClassByFlag}}")' alt="" style="width:20px;margin-right: 6px;line-height: 20px;" ng-click="selectAll()">
		<span ng-click="selectAll()">@play.i18n.Messages.get("selectAll")</span>
		@*<div class="cat-clean" style="padding: 4% 0 3% 0; max-height: 59px;" ng-click="deleteProcuct()">删除</div>*@
	</div>
	<div class="order-mg" ng-repeat="item in cart.items">

		<div class="order-div1" ng-show = "item.product">
			<div class="location-left" ng-click="selectLeft(item)"
			ng-class="{true: 'selectLeft'}[item.select == true]">

					@*<img src='@routes.Assets.at("img/{{item.product.select | showClassByFlag}}")' alt="" style="width:20px;margin-right: 6px;">*@
			</div>
			<div class="order-img">
				<a href="/w/Wproduct/{{item.pid}}?storeId={{storeId}}"><img style="width: 100%; height: 100%;border-radius: 6px;"
					ng-src="/showimg/thumb/{{item.product.images@session.get("lang") | getFirstImage}}" alt="">
					</a>
			</div>

			<div class="order-img" style="width: 60%;">
				<ul class="order-p3">
					<a href="/w/Wproduct/{{item.pid}}"><li ng-bind="item.product.name@session.get("lang")" style="color:#000;font-size: 14px;"></li></a> <br>
					@*<li ng-bind="item.product.comment" style="font-size: 13px;">color,type</li><br>*@
					<li ng-bind="item.product.price | currency: '￥'" style="color: #e81111;"></li>
				</ul>
				<div class="del_p" ng-click="delOneProduct(item.product.id)">
					<img src='@routes.Assets.at("images/del.png")' style="width: 20px;">
				</div>
				<div
					style="  float: left;width: 115px;height: 30px;border-color: #35B0AE;border: 2px solid #35B0AE;border-radius: 3px;">
					<div id="min" ng-click="setMinus($index)"
						style="border-radius: 0px; color: black; width: 37px; height: 26px;border: 0;">-</div>
					<div id="text_box"
						style="border-radius: 0px; border-left: 1px solid rgba(204, 204, 204, 0.89);border-right: 1px solid rgba(204, 204, 204, 0.89); width: 37px; height: 26px;font-weight: 500;">
						<span ng-bind="item.num"  style="font-size:14px;"></span>
					</div>
					<div id="add" ng-click="setAdd($index)"
						style="border-radius: 0px; color: black; width: 37px; height: 26px;border: 0;">+</div>
				</div>
			</div>

		</div>

	</div>
</div>

	<footer style="    z-index: 99;
	position: fixed;
	width: 100%;
	left: 0;
	right: 0;
	bottom: 8%;">
		<div class="cat_div3_by">
			<div class="cat_div3 clear">
				<div class="cat_div3_left">
					<p class="div3_p1" style="font-size: 4.4vw;margin-top: 6px;">@play.i18n.Messages.get("total")：
						<span ng-bind="cart | selectProductAmout | currency: '￥'" style="font-weight: bold;color: #c31919;display: inline-block;vertical-align: middle;">￥270.0</span>
						<span class="div3_p2" style="color: #fff;">(include tax)</span>
					</p>
				</div>
				<div class="cat_div3_right" ng-click="Buy(cart)">
				@play.i18n.Messages.get("addOrder")
				</div>
			</div>
		</div>
	</footer>
}
<script src='@routes.Assets.at("js/controllers/cat_controller.js")'></script>
